<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Predictor</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            width: 100%;
            max-width: 650px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card-header {
            background: #4f46e5;
            color: white;
            text-align: center;
            font-size: 1.6rem;
            font-weight: 600;
            border-radius: 16px 16px 0 0;
        }

        label {
            font-weight: 500;
        }

        .btn-primary {
            background: #4f46e5;
            border: none;
            font-size: 1.1rem;
            padding: 10px;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .prediction-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #eef2ff;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e1b4b;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="card-header">
        ðŸŽ“ Student Exam Performance Indicator
    </div>

    <div class="card-body p-4">
        <form action="{{ url_for('predict_data') }}" method="post">

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option selected disabled value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Race / Ethnicity</label>
                    <select class="form-select" name="ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="col-md-12">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-select" name="parental_level_of_education" required>
                        <option selected disabled value="">Select Education Level</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-select" name="lunch" required>
                        <option selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free / Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-select" name="test_preparation_course" required>
                        <option selected disabled value="">Select Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Reading Score (0â€“100)</label>
                    <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Writing Score (0â€“100)</label>
                    <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
                </div>
            </div>

            <div class="d-grid mt-4">
                <button class="btn btn-primary" type="submit">
                    Predict Maths Score ðŸ“Š
                </button>
            </div>
        </form>

        {% if results %}
        <div class="prediction-box">
            Predicted Maths Score: {{ results }}
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
